title = "Countries in Lobby Browser";
description = "Tired of accidentally joining international lobbies even though you set the filter to \"Near\"?

Despair no more!

This mod adds the country code just in front of the host's name, so you always know whether or not you should get a good ping when joining.

Does not affect quickplay unfortunately - the matchmaking code is a black box managed by Steam with only the dumb and often ineffective distance filters already in use.";
